<!DOCTYPE html>
<html>
    <head>
        <title>
            Port folio
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <header>
            <!-- 1st container will contain the logo,name and speacialised field-->
            <div id="container1">
                <!--LOGO-->
                <div class="top">
                    <img class="logo" src="img/logo.jpg" alt="logo">
                </div>
                <!--Name-->
                <div class="name">
                    <h1>SHRUTI MITTAL</h1>
                    <h3>WEB DEVELOPER</h3>
                </div>
            </div>
                <!--insert horizontal rule-->
                <div class="rule"><hr></div> 
        </header>
        <main>
                <!-- Division wallpaper will show the main image-->
                <div id="wallpaper">
                    <img class="pic_wallpaper" src="img/main_image.jpg" alt="computer lover">
                </div>
                <div class="work_heading">
                    <h2>Featured Work</h2>   
                </div>
                <!--Container2 will contain the featured work-->
                <div id="container2">
                    <div class="coder">
                        <img class="pic_coder" src="img/coder.png" alt="coder">
                        <p><b>C++,Python</b></p>
                    </div>
                    <div class="web_developer">
                        <img class="pic_web_developer" src="img/web-developer.png" alt="web developer">
                        <p><b>Web Developer</b></p>
                    </div>
                    <div class="speaker">
                        <img class="pic_speaker" src="img/speakers.jpg" alt="public speaker">
                        <p><b>Public Speaker</b></p>
                    </div>
            </div>
        </main>
    </body>
</html>
