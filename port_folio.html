<!DOCTYPE html>
<html>
    <head>
        <title>
            Port folio
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">        
    </head>
    <body>
        <header>
            <!-- 1st container will contain the logo,name and speacialised field-->
            <div id="container1">
                <!--LOGO-->
                <div class="top">
                    <img class="logo" src="logo.jpg" alt="logo" height="100" width="150">
                </div>
                <!--Name-->
                <div class="name">
                    <h1>SHRUTI MITTAL</h1>
                    <h3>WEB DEVELOPER</h3>
                </div>
            </div>
                <!--insert horizontal rule-->
                <div style="clear: both;"></div>
                <hr>    
        </header>
        <main>
                <!-- Division wallpaper will show the main image-->
                <div id="wallpaper">
                    <img src="main_image.jpg" alt="computer lover" width="100%" height="100%">
                </div>
                <div class="work_heading">
                    <h2>Featured Work</h2>   
                </div>
                <!--Container2 will contain the featured work-->
                <div id="container2">
                    <div class="coder">
                        <img src="coder.png" alt="coder" width="100%" height="250px">
                        <p><b>C++,Python</b></p>
                    </div>
                    <div class="web_developer">
                        <img src="web-developer.png" alt="web developer" height="250px" width="100%">
                        <p><b>Web Developer</b></p>
                    </div>
                    <div class="speaker">
                        <img src="speakers.jpg" alt="public speaker" height="250px" width="100%">
                        <p><b>Public Speaker</b></p>
                    </div>
            </div>
        </main>
    </body>
</html>
